<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
       <div class="sidebar">
           <div class="profile">
            <img src="./asset/images/image-jeremy.png" alt="man">
            <p class="head">Report for</p>
            <p class="name">Jeremy Robson</p>
           </div>
           <div class="times">
            <p>Daily</p>
            <p class="active">Weekly</p>
            <p>Monthly</p>
           </div>
       </div>
       <div class="cards">
         <div class="carditems">
             <div class="nav">
                 <span>work</span>
                 <span>...</span>
             </div>
             <p class="time">32hrs</p>
             <p class="previous">last week-36hrs</p>
        </div>
         <div class="carditems">
            <div class="nav">
                <span>play</span>
                <span>...</span>
            </div>
            <p class="time">10hrs</p>
            <p class="previous">last week-8hrs</p>
         </div>
         <div class="carditems">
            <div class="nav">
                <span>study</span>
                <span>...</span>
            </div>
            <p class="time">4hrs</p>
            <p class="previous">last week-6hrs</p>
         </div>
         <div class="carditems">
            <div class="nav">
                <span>Exercise</span>
                <span>...</span>
            </div>
            <p class="time">4hrs</p>
            <p class="previous">last week-5hrs</p>
         </div>
         <div class="carditems">
            <div class="nav">
                <span>social</span>
                <span>...</span>
            </div>
            <p class="time">5hrs</p>
            <p class="previous">last week-10hrs</p>
         </div>
         <div class="carditems">
            <div class="nav">
                <span>self care</span>
                <span>...</span>
            </div>
            <p class="time">2hrs</p>
            <p class="previous">last week-2hrs</p>
         </div>
       </div>
    </div>
</body>
</html>
